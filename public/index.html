<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Contact Management</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <h1>Client Contact Management</h1>

  <!-- Contact Form -->
  <div id="contactFormContainer">
    <form id="contactForm">
      <div class="tabs">
        <button type="button" onclick="switchTab('general')">General</button>
        <button type="button" onclick="switchTab('clients')">Clients</button>
      </div>

      <!-- General Tab -->
      <div id="generalTab" class="tab">
        <h3>General Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Clients Tab -->
      <div id="clientsTab" class="tab" style="display:none;">
        <h3>Link Clients</h3>
        <table id="clientsTable">
          <thead>
            <tr>
              <th>Client Name</th>
              <th>Client Code</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated client rows -->
          </tbody>
        </table>
        <p id="noClients">No client(s) found</p>
      </div>

      <button type="submit">Save Contact</button>
      <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
  </div>

  <!-- Contact Summary List -->
  <div id="contactSummary">
    <h2>Contact Summary</h2>
    <div id="contactListContainer">
      <p>No contact(s) found</p>
    </div>
  </div>

  <script>
    let contacts = [];
    let clients = [];

    // Switch between tabs
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(`${tabName}Tab`).style.display = 'block';
    }

    // Cancel form action
    function cancelForm() {
      document.getElementById('contactForm').reset();
      switchTab('general');
    }

    // Fetch clients from server
    async function fetchClients() {
      const response = await fetch('/clients');
      clients = await response.json();
      if (clients.length > 0) {
        document.getElementById('noClients').style.display = 'none';
        const tbody = document.querySelector('#clientsTable tbody');
        clients.forEach(client => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${client.name}</td>
            <td>${client.code}</td>
            <td><a href="#" onclick="linkClient(${client.id})">Link</a></td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    // Handle saving the contact form
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/contacts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, surname, email, linkedClients: [] })
      });

      if (response.ok) {
        const contact = await response.json();
        contacts.push(contact);
        displayContacts();
        cancelForm();
      }
    });

    // Display the contact list summary
    function displayContacts() {
      const contactListContainer = document.getElementById('contactListContainer');
      contactListContainer.innerHTML = '';
      if (contacts.length === 0) {
        contactListContainer.innerHTML = '<p>No contact(s) found</p>';
      } else {
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${contacts.map(contact => `
              <tr>
                <td>${contact.surname} ${contact.name}</td>
                <td>${contact.email}</td>
                <td><a href="#" onclick="linkContact(${contact.id})">Link Client</a></td>
              </tr>
            `).join('')}
          </tbody>
        `;
        contactListContainer.appendChild(table);
      }
    }

    // Link client to contact
    function linkContact(contactId) {
      const contact = contacts.find(c => c.id === contactId);
      // Show clients for linking
      switchTab('clients');
    }

    // Link client from clients table
    function linkClient(clientId) {
      const contactId = document.getElementById('name').value; // Assuming contact ID is available
      // Update the contact's linkedClients array
      const contact = contacts.find(c => c.id === contactId);
      contact.linkedClients.push(clientId);
      displayContacts();
      cancelForm();
    }

    // Initialize the app
    fetchClients();
    displayContacts();
  </script>
</body>
</html>
