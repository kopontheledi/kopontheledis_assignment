<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management</title>
</head>
<body>
  <h1>Client Management</h1>

  <form id="clientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="name">Surname:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Add Client</button>
  </form>

  <h2>Client List</h2>
  <ul id="clientList"></ul>

  <script>
    document.getElementById('clientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/clients', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email }),
      });
      
      if (response.ok) {
        const client = await response.json();
        addClientToList(client);
        document.getElementById('clientForm').reset();
      }
    });

    async function fetchClients() {
      const response = await fetch('/clients');
      const clients = await response.json();
      clients.forEach(addClientToList);
    }

    function addClientToList(client) {
      const li = document.createElement('li');
      li.textContent = `${client.name} (${client.email}) - Code: ${client.code}`;
      document.getElementById('clientList').appendChild(li);
    }

    fetchClients(); // Load clients when page loads
  </script>
</body>
</html>
